name: Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  COMPOSE_PROJECT_NAME: boodschappen

jobs:
  # =============================================================================
  # Deploy (only on successful CI from main branch)
  # =============================================================================
  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Clean workspace
        run: |
          sudo rm -rf ${{ github.workspace }}/* || true
          sudo rm -rf ${{ github.workspace }}/.[!.]* || true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Get version from git
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.1.0-dev")
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Stop existing services
        run: docker-compose -f docker-compose.yml down || true

      - name: Start services
        run: |
          # Load .env from server if exists, otherwise use defaults
          if [ -f /home/jzwartveld/apps/boodschappen/.env ]; then
            docker-compose --env-file /home/jzwartveld/apps/boodschappen/.env up -d
          else
            docker-compose up -d
          fi
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Run database migrations
        run: |
          docker-compose exec -T boodschappen-api alembic upgrade head || echo "Migrations skipped or not yet configured"

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 10

          # Check if containers are running
          if docker-compose -f docker-compose.yml ps | grep -q "Up"; then
            echo "Services are running"
          else
            echo "Services failed to start"
            docker-compose -f docker-compose.yml logs
            exit 1
          fi

          # Health check
          for i in {1..5}; do
            if curl -sf http://localhost:8002/health > /dev/null 2>&1; then
              echo "Health check passed"
              break
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 5
          done

      - name: Show service logs
        if: always()
        run: docker-compose -f docker-compose.yml logs --tail=30

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "Deployment Complete!"
          echo "=========================================="
          echo "Version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "Access via Tailscale:"
          echo "  API:  http://$(hostname):8002"
          echo "  UI:   http://$(hostname):3082"
          echo ""
          echo "Health: http://$(hostname):8002/health"
          echo "=========================================="
