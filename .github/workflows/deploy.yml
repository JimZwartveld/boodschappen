name: Build and Deploy Boodschappen

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPOSE_PROJECT_NAME: boodschappen

jobs:
  # =============================================================================
  # Build Images (on main branch or PRs)
  # =============================================================================
  build:
    name: Build Docker Images
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from git
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.1.0-dev")
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "Files in backend/:"
          ls -la backend/ || echo "backend/ not found"

      - name: Build backend image
        run: |
          docker build \
            -t boodschappen-api:${{ steps.version.outputs.version }} \
            -t boodschappen-api:latest \
            -f backend/Dockerfile \
            backend/

      - name: Build frontend image
        run: |
          docker build \
            -t boodschappen-ui:${{ steps.version.outputs.version }} \
            -t boodschappen-ui:latest \
            --build-arg VITE_API_BASE=/api \
            frontend/

      - name: Test docker-compose config
        run: docker compose -f docker-compose.yml config

  # =============================================================================
  # Run Tests
  # =============================================================================
  test:
    name: Run Tests
    needs: build
    runs-on: self-hosted
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run backend tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/backend:/app \
            boodschappen-api:latest \
            pytest tests/ -v --tb=short || true

  # =============================================================================
  # Deploy (on main branch push or version tags)
  # =============================================================================
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: self-hosted
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from git
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.1.0-dev")
            VERSION="${VERSION#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create data directory if not exists
        run: |
          mkdir -p /apps/boodschappen/data
          chmod 755 /apps/boodschappen/data

      - name: Stop existing services
        run: docker compose -f docker-compose.yml down || true

      - name: Start services
        run: |
          # Load .env from server if exists, otherwise use defaults
          if [ -f /apps/boodschappen/.env ]; then
            docker compose -f docker-compose.yml --env-file /apps/boodschappen/.env up -d
          else
            docker compose -f docker-compose.yml up -d
          fi
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}

      - name: Run database migrations
        run: |
          docker compose exec -T boodschappen-api alembic upgrade head || echo "Migrations skipped or not yet configured"

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 10

          # Check if containers are running
          if docker compose -f docker-compose.yml ps | grep -q "Up"; then
            echo "Services are running"
          else
            echo "Services failed to start"
            docker compose -f docker-compose.yml logs
            exit 1
          fi

          # Health check
          for i in {1..5}; do
            if curl -sf http://localhost:8002/health > /dev/null 2>&1; then
              echo "Health check passed"
              break
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 5
          done

      - name: Show service logs
        if: always()
        run: docker compose -f docker-compose.yml logs --tail=30

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "Deployment Complete!"
          echo "=========================================="
          echo "Version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "Access via Tailscale:"
          echo "  API:  http://$(hostname):8002"
          echo "  UI:   http://$(hostname):3082"
          echo ""
          echo "Health: http://$(hostname):8002/health"
          echo "=========================================="
